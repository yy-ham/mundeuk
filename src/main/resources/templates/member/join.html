<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <form action="/member/join" method="post" th:object="${memberDto}">
    <div class="mb-3">
      <label th:for="name" class="form-label">이름</label>
      <input type="text" class="form-control" th:field="*{name}" placeholder="이름">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
    </div>
    <div class="mb-3">
      <label th:for="id" class="form-label">이메일</label>
      <input type="email" class="form-control" th:field="*{id}" placeholder="이메일">
      <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect Data</p>
    </div>
    <div class="mb-3">
      <label th:for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>
    </div>
    <div class="col-auto">
      <button type="reset" class="btn btn-primary mb-3" >취소</button>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">회원가입</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</body>
</html>
