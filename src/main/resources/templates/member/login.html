<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<form action="/member/login" method="post">
    <div class="mb-3">
        <label th:for="id" class="form-label">이메일</label>
        <input type="email" class="form-control" name="id" id="id" placeholder="이메일">
    </div>
    <div class="mb-3">
        <label th:for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
    </div>
    <div class="mb-3">
        <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">로그인</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</body>
</html>
